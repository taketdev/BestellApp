<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./styles/satoshi.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <img src="./assets/Logo/Bestell App- Logo.svg" alt="">
        </div>
    </header>

    <!-- Hero -->
    <div class="hero_img"></div>
        <div class="restaurant_logo">
        <img src="./assets/img/bibimbap.png" alt="">
    </div>

    <!-- Restaurant Info -->
    <div class="restaurant_info">
        <h1>Paradise Noodles</h1>
        <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i> <!-- Leerer Stern -->
            <p> 4.0 (128 Bewerungen)</p>
          </div>
          <p>Authentische asiatische Küche mit den besten Nudeln der Stadt. Frisch zubereitet und schnell geliefert.</p>
          <div class="deliverCost">
            <img src="./assets/img/delivery.png" alt="">
            <p>Lieferkosten: 5,00 €</p>
            <img src="./assets/img/shoppingcart.png" alt="">
            <p>Mindestbestellwert: 15,00 €</p>
          </div>
        </div>

        <!-- categories-list -->
        <div class="categories-nav">
            <a href="">Nudelgerichte</a>
            <a href="">Curry</a>
            <a href="">Spezialitäten</a>
            <a href="">Getränke</a>
        </div>
</body>
</html>
